<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRANG QUẢN LÝ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="menu.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Anton">
    <link href="nguoithue.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#abc">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">QUẢN LÝ NHÀ TRỌ</a>
            </div>
            <div class="collapse navbar-collapse" id="abc">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.html">TRANG CHỦ</a></li>
                    <li><a href="dsphong.html">PHÒNG</a></li>
                    <li class="active"><a href="nguoithue.html">NGƯỜI THUÊ</a></li>
                    <li><a href="quanlyno.html">QUẢN LÝ NỢ</a></li>
                    <li><a href="hoadon.html">HÓA ĐƠN</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> ĐĂNG XUẤT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <!-- Thanh tìm kiếm -->
            <div class="col-md-5">
                <form id="searchForm" class="form-inline">
                    <div class="form-group">
                        <label for="searchInputName">Tìm tên:</label>
                        <input type="text" class="form-control" id="searchInputName" placeholder="Nhập tên người thuê">
                        <button type="submit" class="btn btn-default">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <form id="searchFormRoom" class="form-inline">
                    <div class="form-group">
                        <label for="searchInputRoom">Tìm phòng:</label>
                        <input type="text" class="form-control" id="searchInputRoom" placeholder="Nhập số phòng">
                        <button type="submit" class="btn btn-default">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <!-- Nút thêm người thuê -->
            <div class="col-md-2">
                <button id="addTenantButton" class="btn btn-primary">Thêm người thuê</button>
            </div>
        </div>
    </div>

    <!-- Danh sách người thuê -->
    <div class="container">
        <div class="row" id="tenantList">
            <!-- Các người thuê sẽ được thêm vào đây từ JavaScript -->
        </div>
    </div>

    <!-- Modal Thêm/Sửa người thuê -->
    <div id="addTenantModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm người thuê mới</h4>
                </div>
                <div class="modal-body">
                    <form id="addTenantForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="tenantID">Số CMND:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tenantID" placeholder="Nhập số CMND" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="tenantName">Tên:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tenantName" placeholder="Nhập tên" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="tenantDOB">Ngày sinh:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="tenantDOB" required>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-3" for="tenantPhone">Số điện thoại:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tenantPhone" placeholder="Nhập số điện thoại" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="tenantRoom">Số phòng:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tenantRoom" placeholder="Nhập số phòng" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="contractStartDate">Ngày bắt đầu hợp đồng:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="contractStartDate" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="contractEndDate">Ngày kết thúc hợp đồng:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="contractEndDate" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-success">Thêm</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="nguoithue.js"></script>
</body>
</html>
