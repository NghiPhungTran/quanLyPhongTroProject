<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRANG QUẢN LÝ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="quanlyno.css">
	<link rel="stylesheet" href="menu.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#abc">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">QUẢN LÝ NHÀ TRỌ</a>
            </div>
            <div class="collapse navbar-collapse" id="abc">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.html">TRANG CHỦ</a></li>
                    <li><a href="dsphong.html">PHÒNG</a></li>
                    <li><a href="nguoithue.html">NGƯỜI THUÊ</a></li>
                    <li class="active"><a href="quanlyno.html">QUẢN LÝ NỢ</a></li>
                    <li><a href="hoadon.html">HÓA ĐƠN</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> ĐĂNG XUẤT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <!-- Thanh tìm kiếm theo năm, tháng, số phòng -->
            <div class="col-md-4">
                <form id="searchYearForm" class="form-inline">
                    <div class="form-group">
                        <label for="searchInputYear">Tìm năm:</label>
                        <input type="number" class="form-control" id="searchInputYear" placeholder="Nhập năm">
						<button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-3">
                <form id="searchMonthForm" class="form-inline">
                    <div class="form-group">
                        <label for="searchInputMonth">Tìm tháng:</label>
                        <select class="form-control" id="searchInputMonth">
                            <option value="all">Tất cả</option>
                            <option value="01">Tháng 1</option>
                            <option value="02">Tháng 2</option>
                            <option value="03">Tháng 3</option>
                            <option value="04">Tháng 4</option>
                            <option value="05">Tháng 5</option>
                            <option value="06">Tháng 6</option>
                            <option value="07">Tháng 7</option>
                            <option value="08">Tháng 8</option>
                            <option value="09">Tháng 9</option>
                            <option value="10">Tháng 10</option>
                            <option value="11">Tháng 11</option>
                            <option value="12">Tháng 12</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <form id="searchRoomForm" class="form-inline">
                    <div class="form-group">
                        <label for="searchInputRoom">Tìm phòng:</label>
                        <input type="text" class="form-control" id="searchInputRoom" placeholder="Nhập số phòng">
						<button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="addInvoiceButton" class="btn btn-success">Thêm hóa đơn nợ</button>
				<button id="calculateTotalDebtButton" class="btn btn-info">Tính tổng nợ</button>
				<span id="totalDebt"></span>
            </div>
        </div>
        <!-- Danh sách hóa đơn nợ -->
        <div class="row" id="invoiceList">
            <!-- Dynamic invoice items will be loaded here -->
        </div>
    </div>

    <!-- Add Invoice Modal -->
    <div id="addInvoiceModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm hóa đơn nợ mới</h4>
                </div>
                <div class="modal-body">
                    <form id="addInvoiceForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="invoiceMonth">Tháng năm:</label>
                            <div class="col-sm-8">
                                <input type="month" class="form-control" id="invoiceMonth" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="invoiceRoom">Số phòng:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="invoiceRoom" placeholder="Nhập số phòng" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="invoiceOldDebt">Nợ đầu:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="invoiceOldDebt" placeholder="Nhập nợ đầu" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="invoiceNewDebt">Phát sinh:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="invoiceNewDebt" placeholder="Nhập phát sinh" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="invoiceFinalDebt">Nợ cuối:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="invoiceFinalDebt" placeholder="Nhập nợ cuối" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-success">Sửa</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="quanlyno.js"></script>
</body>
</html>
